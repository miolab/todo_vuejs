<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ToDoリスト(by Vue.js)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section id="app">
    <h1>ToDo リスト</h1>
    <!-- input area -->
    <form>
      <input
        type="text"
        v-model.trim="newtodo"
        placeholder="ここにタスクを入力"
      >
      <button @click="addTodo">タスクを追加</button>
    </form>
    <!-- output area -->
    <ul>
      <li
        class="todolist"
        v-for="todo, index in todolist"
        v-bind:class="{done: todo.done}"
        @mouseover="todo.hover=true"
        @mouseout="todo.hover=false"
      >
        <!-- done check -->
        <input
          type="checkbox"
          v-model="todo.done"
        >
        <!-- resist task -->
        <span>{{ todo.text }}</span>
        <!-- remove done task -->
        <button
          class="removebtn"
          @click="remove(index)"
          v-show="todo.hover && todo.done"
        >
        消去する
        </button>
      </li>
    </ul>
    <!-- note area -->
    <hr>
    <p>仕様<br>
      ・ToDoリストです。<br>
      ・フレームワーク：Vue.jsを使用しています。</p>
  </section>
      
  <!-- Vue.jsをCDNで読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <!-- 外部js -->
  <script src="js/app.js"></script>
</body>
</html>
